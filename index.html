<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hari Guru Nasional 2025 - PKBM MELATI</title>

<style>
body{
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    margin:0;padding:15px;
    scroll-behavior:smooth;
}
.fade{opacity:0;transform:translateY(30px);transition:0.8s ease;}
.fade.show{opacity:1;transform:translateY(0);}
.container{max-width:1000px;margin:0 auto;}
.header{
    background:white;border-radius:15px;padding:25px;text-align:center;
    margin-bottom:20px;box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.header h1{color:#667eea;font-size:1.8em;margin-bottom:10px;}
.header h2{color:#764ba2;font-size:1.4em;margin-bottom:15px;}
.greeting{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);color:white;padding:20px;border-radius:10px;}
.section-title{background:white;color:#667eea;padding:15px;border-radius:10px;text-align:center;font-size:1.5em;margin:20px 0 15px;box-shadow:0 3px 10px rgba(0,0,0,0.1);} 
.voting-section{background:white;border-radius:15px;padding:20px;margin-bottom:20px;box-shadow:0 5px 15px rgba(0,0,0,0.2);} 
.category-title{text-align:center;margin-bottom:15px;font-size:1.5em;font-weight:bold;} 
.male-section{border-top:4px solid #4299e1;} 
.female-section{border-top:4px solid #f093fb;} 
.teachers-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-top:15px;} 
.teacher-card{background:white;border-radius:12px;padding:15px;text-align:center;cursor:pointer;transition:0.3s;box-shadow:0 3px 10px rgba(0,0,0,0.15);} 
.teacher-card:hover{transform:scale(1.04);box-shadow:0 8px 20px rgba(0,0,0,0.25);} 
.teacher-photo{width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:12px;} 
.teacher-name{color:#333;font-size:1.2em;font-weight:bold;margin-bottom:12px;} 
.vote-btn{background:#667eea;color:white;border:none;padding:10px 25px;border-radius:20px;font-size:1em;font-weight:bold;cursor:pointer;width:100%;} 
.popup-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:9999;} 
.popup-box{background:white;width:85%;max-width:380px;padding:25px;border-radius:15px;animation:pop 0.3s ease;text-align:center;} 
@keyframes pop{from{transform:scale(0.6);}to{transform:scale(1);}} 
.popup-photo{width:140px;height:140px;object-fit:cover;border-radius:50%;margin-bottom:15px;border:4px solid #667eea;} 
.close-popup{background:#f5576c;color:white;border:none;padding:10px 20px;border-radius:10px;margin-top:15px;cursor:pointer;} 
.footer{background:white;border-radius:12px;padding:20px;text-align:center;margin-top:20px;box-shadow:0 3px 10px rgba(0,0,0,0.1);} 
.footer p{color:#667eea;font-size:1em;margin:8px 0;} 
.loading-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:999999;} 
.loading-spinner{width:60px;height:60px;border:6px solid #ffffff;border-top-color:#667eea;border-radius:50%;animation:spin 0.8s linear infinite;} 
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="container">

</div>
<div class="voting-section female-section fade">

</div>
<div class="footer fade">
<p><strong>üíª Website Created by: Ilham</strong></p>
<p>üè´ PKBM MELATI</p>
</div>
</div>

<script>
const teacherPhotos={
"Pak Yulius":"https://i.imgur.com/8BVG4sq.jpeg",

const maleTeachers=["Pak Yulius","Pak Bobi","Pak Rizky","Pak Supra"];const femaleTeachers=["Ibu Suzana","Ibu Nani","Ibu Yakazi","Ibu Rtuki"];function renderTeachers(){const maleBox=document.getElementById("maleTeachers");const femaleBox=document.getElementById("femaleTeachers");maleTeachers.forEach(name=>{maleBox.innerHTML+=createCard(name);});femaleTeachers.forEach(name=>{femaleBox.innerHTML+=createCard(name);});}

</html>
